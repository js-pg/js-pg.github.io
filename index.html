<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Monaco editor</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" data-name="vs/editor/editor.main"
        href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.20.0/min/vs/editor/editor.main.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>

<body>
    <div class="container-fluid w-100">
        <div class="row">
            <div class="col-8">
                <div class="row tabs">
                    <div id="displayLang"
                        class="col w-100 text-center text-light text--small align-middle justify-content-center">
                        Language:
                    </div>
                    <div class="col w-200" style="border: none;"></div>

                    <div id="tab" onclick="showTab('code')" class="col w-100 text-center bg-main tab"><span
                            class="text-secondary">JS</span></div>
                    <div id="tab1" onclick="showTab('code1')" class="col w-100 text-center bg-main tab"><span
                            class="text-secondary">HTML</span></div>
                    <div id="tab2" onclick="showTab('code2')" class="col w-100 text-center bg-main tab"><span
                            class="text-secondary">CSS</span></div>
                    <div id="tab3" onclick="showTab('code3')" class="col w-100 text-center bg-main tab"><span
                            class="text-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom"
                            title="Tooltip on bottom">Output</span></div>
                </div>
                <div id="code" class="editor"></div>
                <div id="code1" class="editor"></div>
                <div id="code2" class="editor"></div>
                <div id="code3" class="editor">
                    <iframe src="" frameborder="0" id="output" class="h-100 editor w-100"></iframe>
                </div>
            </div>
            <div class="col-4 text-light bg-main align-items-center">
                <h1 style="color: #4b7bff;" class=" opacity-100 w-100 text-center">JS Playground</h1>
                <div class="d-flex w-100 justify-content-center mt-4">
                    <button onclick="updateIframe();" type="button"
                        class="btn shadow text-light d-flex align-items-center run-pg justify-content-center">

                        Run Playground&nbsp;
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024"
                            height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64zm0 820c-205.4 0-372-166.6-372-372s166.6-372 372-372 372 166.6 372 372-166.6 372-372 372z">
                            </path>
                            <path
                                d="M719.4 499.1l-296.1-215A15.9 15.9 0 0 0 398 297v430c0 13.1 14.8 20.5 25.3 12.9l296.1-215a15.9 15.9 0 0 0 0-25.8zm-257.6 134V390.9L628.5 512 461.8 633.1z">
                            </path>
                        </svg>

                    </button>

                </div>

            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs/loader.min.js"></script>
    <script src="https://unpkg.com/monaco-themes@0.4.0/dist/monaco-themes.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })

    </script>

</body>

</html>
